<!doctype html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="img/prm.jpeg" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
<form >
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" required placeholder="Enter Your first name"><br>
  <label for="lname">Last Name</label>
  <input type="text"  id="lname"  name="lname" required><br>
  <label for="email">Email Address</label>
  <input type="text"  id="email"  name="mail" required><br>
  <label for="dob">Date Of Birth</label>
  <input type="date"  id="dob"  name="birth" required><br>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender"> <br>
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender"><br>
  <label for="others">Other</label>
  <input type="radio" id="others" name="gender"><br>
  <label for="password">Password</label>
  <input type="password"  id="password"  name="pass" required>

  <input type="submit" value="SignUp">

</form>

</body>
</html>
